
<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Car Rental (v2)</title><link rel="icon" href="data:,">
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f7f7f8;color:#111}
header{background:#111827;color:#fff;padding:12px 16px}.brand{font-weight:700}main{max-width:1100px;margin:0 auto;padding:16px}
.card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.06);margin-bottom:16px}
input,select,button,textarea{padding:10px;border:1px solid #ddd;border-radius:8px}input,select,textarea{width:100%;box-sizing:border-box}
.row{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;align-items:end}.col-2{grid-column:span 2}.col-3{span:3}.col-4{grid-column:span 4}.col-6{grid-column:span 6}
.btn{background:#111827;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer}.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
.car{border:1px solid #eee;border-radius:10px;overflow:hidden;background:#fff}.car img{width:100%;height:160px;object-fit:cover;display:block}.muted{color:#6b7280;font-size:14px}
ul.specs{list-style:none;padding:0;margin:0;display:flex;flex-wrap:wrap;gap:6px}ul.specs li{background:#f3f4f6;border-radius:8px;padding:6px 8px;font-size:12px}
nav a{color:#fff;margin-right:12px;text-decoration:none}</style></head>
<body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
